version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sf1-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: sf1
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - sf1-network

  redis:
    image: redis:7.2-alpine
    container_name: sf1-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sf1-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: sf1-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://admin:password@mongodb:27017/sf1?authSource=admin
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./uploads:/app/uploads
    networks:
      - sf1-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: sf1-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:4000/api
    depends_on:
      - backend
    networks:
      - sf1-network

  nginx:
    image: nginx:alpine
    container_name: sf1-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - sf1-network

volumes:
  mongodb_data:
  redis_data:

networks:
  sf1-network:
    driver: bridge